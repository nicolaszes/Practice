<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.outer {
		background-color: #eee;
	}
		.outer>div {
			width: 33.33%;
			height: 200px;
			float: left;
		}
		.div1 {
			background-color: red;
		}
		.div2 {
			background-color: green;
		}
		.div3 {
			background-color: blue;
		}
	.over-flow{
	    overflow: auto;
	    zoom: 1;
	    margin: 100px 0;
	}

		.outer {zoom:1;}    /*==for IE6/7 Maxthon2==*/
		.outer:after {
			clear:both;
			content:'.';
			display:block;
			width: 0;
			height: 0;
			visibility:hidden;
		}
</style>
<body>

	</div>
</div> -->
