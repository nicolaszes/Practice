<!DOCTYPE>
<html>
    <head>
	    <meta charset="UTF-8">
	    <title>log in</title>
	    <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <header>
            <button id="log_btn">登录</button> 
        </header>
        
        <section  id="log_mask"></section>
        <div id="log_box">
            <div id="log_title">
                <span>登录</span>
                <button id="close_btn"><b>X</b></button>
            </div>
            <input type="text" name="name" placeholder="请输入用户名/邮箱" />
            <input type="password" name="password" placeholder="请输入密码" />
            <button id="confirm_btn">确认</button>
        </div>
        <script src="js/index.js"></script>
        <!-- <script src="js/scale.js"></script> -->
