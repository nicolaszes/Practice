<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Layout</title>
  <style media="screen">
    html * {
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-gap: 10px;
      height: 100vh;
      grid-template-rows: 4fr 6fr;
      grid-auto-rows: 1fr 12fr;
      grid-template-columns:
        repeat(auto-fill, minmax(300px, auto))
    }
    .container > .grid-item {
      background-color: mistyrose;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-item 1">1</div>
    <div class="grid-item 2">2</div>
    <div class="grid-item 3">3</div>
    <div class="grid-item 4">4</div>
    <div class="grid-item 5">5</div>
    <div class="grid-item 6">6</div>
    <div class="grid-item 7">7</div>
    <div class="grid-item 8">8</div>
    <div class="grid-item 9">9</div>
    <div class="grid-item 10">10</div>
  </div>
</body>
</html>
