<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="wrap">
		<!-- 旋转图片背景 -->
		<div class="bgc"></div>
		
		<div class="container">
		    <form>
		        <!-- 表单头部 -->
		        <div class="log-header">
		        	<h3>My Account</h3>
		        	<h3>Sign up</h3>
		        </div>

		        <!-- 表单主体 -->
		        <div class="log-body">
		        	<p>Got an account?&nbsp;<strong>Enter your details below to login</strong></p>
		        	<!-- type问题 -->
		    		<p><label>Emails*</label><input type="email" placeholder="John@doe.com" /></p>
		    		<p><label>Passwords*</label><input type="password" placeholder="****************" /></p>
		    		<div>
		    			<button>Login</button>
		    			<a href="#">Forgotten password?</a>
		    		</div>
		        </div>

		        <!-- 表单底部 -->
		        <div class="log-footer">
		        	<p>Sign in with:</p>
		        	<p><a href="#">Facebook</a></p>
		        	<p><a href="#">Twitter</a></p>
		        </div>
		    </form>
	    </div>
	</div>
</body>
</html>
