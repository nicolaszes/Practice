<!DOCTYPE>
<html>
    <head>
	    <meta charset="utf-8">
	    <title>task 18</title>
	    <link rel="stylesheet" type="text/css" href="task 18.css">
    </head>
    <style type="text/css">
        li {
            margin: 10px;
            padding: 5px;
            background-color: red;
            text-align: center;
            float: left;
        }
    </style>
    <body>
    	<input type="text" id="content">
    	<button class="btn" id="left-in">左侧入</button>
    	<button class="btn" id="right-in">右侧入</button>
    	<button class="btn" id="left-out">左侧出</button>
    	<button class="btn" id="right-out">右侧出</button>
        <ul></ul>
    	<script>
            //获取输入框内容
            var input = document.getElementById('content');
            //给各个按钮赋值
            var btn = document.getElementsByClassName('btn');
            //创建数列
            var ul = document.getElementsByTagName('ul')[0];

            //给每个按钮绑定一个函数
            btn[0].onclick = function() {
                if(input.value.length <= 0) {
                    alert('输入为空');
                    return false;
                }
                var newNode = document.createElement('li');
                newNode.innerHTML = input.value;
                ul.insertBefore(newNode, ul.firstChild);
                input.value = null;
            }

            btn[1].onclick = function() {
                if(input.value.length <= 0) {
                    alert('输入为空');
                    return false;
                }
                var newNode = document.createElement('li');
                newNode.innerHTML = input.value;
                ul.appendChild(newNode);
                input.value = null;
            }

            btn[2].onclick = function() {
                if (ul.hasChildNodes()) {
                    alert(ul.firstChild.innerHTML);
                    ul.removeChild(ul.firstChild);
                } 
                else {
                    alert('队列为空');
                    return false;
                }
            }

            btn[3].onclick = function() {
                if (ul.hasChildNodes()) {
                    alert(ul.lastChild.innerHTML);
                    ul.removeChild(ul.lastChild);
                } 
                else {
                    alert('队列为空');
                    return false;
                }
            }
        </script>
