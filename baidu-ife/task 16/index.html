<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 04</title>
		<style>
			* {
				margin: 5px 0;
				padding: 0;
				font-size: 10px;
			}

			body {
				width: 100%;
				/*font-size: 10px;*/
			}

			div {
				margin: 0 auto;
				width: 600px;
			}
				label {
					/*float: left;*/
					margin: 0 20px 10px 0;
				}
				input {
					width: 150px;
					height: 30px;
					border:1px solid #ccc;
				}
				input:focus {
					box-shadow:0 0 4px rgba(0,0,0,.4);
				}
				#add-btn {
					float: right;
					width: 100px;
					text-align: center;
					cursor: pointer;
					border: none;
					background: #2D7D9A;
					color: #fff;
					padding: 8px 0;
				}

			table {
				margin: 10px auto;
				/*float: left;*/
				border-collapse:collapse;
				width: 600px;
				border: 1px solid #ccc;
			}
				table th {
					width: 200px;
					font-size: 15px;
					border-bottom:1px solid #ccc;
					text-align:center;
					padding:5px 10px;
					color:#fff;
					background:#ccc;
				}
				table th:last-child {
					/*margin-left: 18s0px;*/
					text-align: right;
				}
				table td {
					border-bottom:1px solid #ccc;
					text-align:center;
					padding:5px 10px;
					/*color:#fff;*/
					/*background:#ccc;*/
				}
				table td button {
					float: right;
					width: 40px;
					text-align: center;
					cursor: pointer;
					border: none;
					background: #2D7D9A;
					color: #fff;
					padding: 4px 0;
				}
		</style>
	</head>
<body>

	<div>
		<label>城市名称：<input id="aqi-city-input" type="text"></label>
		<label>空气质量指数：<input id="aqi-value-input" type="text"></label>
		<button id="add-btn">确认添加</button>
	</div>

	<!-- 表格 -->
	<table id="aqi-table">
		<!-- <tr>
			<th>城市</th><th>空气质量</th><th>操作</th>
		</tr>
		<tr>
			<td>北京</td><td>90</td><td><button>删除</button></td>
		</tr>
		<tr>
			<td>北京</td><td>90</td><td><button>删除</button></td>
		</tr> -->
	</table>
